<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wishlist-JS</title>
</head>
<body>
  <h1>Wishlist</h1>

  <form action="/foo" method="post" id="user-form">
    <input name="wish" placeholder="Add your wish"/>
    <span id="user-error"></span>
    <button type="submit">Submit</button>
  </form>
  
  <h2>Wishes</h2>
  <div id="wishlistText"></div>
</body>
</html>
